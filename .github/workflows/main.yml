name: Download and Convert

on:
  schedule:
    - cron: "0 2 * * *" # 每天凌晨 2 点（UTC 时间）执行一次
  workflow_dispatch: # 允许手动触发
  push:
    paths:
      - "main.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Install sing-box
        run: |
          curl -fsSL https://sing-box.app/deb-install.sh | bash
          echo "$HOME/.sing-box" >> $GITHUB_PATH

      - name: Run conversion script
        run: python main.py

      # 删除临时文件，但保留 rule-set 目录
      - name: Clean temporary files
        run: |
          rm -f temp/* || echo "No temp files to remove"

      # 自动处理未提交的更改并提交
      - name: Commit and push output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查是否有未提交的更改，自动提交
          git status
          git add .
          git diff --cached --quiet || git commit -m "chore: update converted filter files"
          
          # 拉取最新代码并进行 rebase
          git fetch origin
          git rebase origin/main || git rebase --skip
          
          # 推送更改
          git push origin HEAD:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: filter-output
          path: rule-set/
